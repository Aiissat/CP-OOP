<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6dd7ccfc27.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shop Me</title>
</head>
<body>
    <header>
        <a href="#" class="Logo">Jewerly's shop</a>
    </header>
    <section>
        <div class="container d-flex" id="Group1">
            <div class="col-4 article" data-product-id="1">
                <img src="/res/or.jpeg" alt="">
                <p>Bracelet en Or</p>
                <h2 class="prix">95000</h2>
                <i class="far fa-heart liked"></i>
                <button type="button" class="btn btn-outline-success btnPlus">+</button>
                <input type="text" class="quantite" value="1" disabled>
                <button type="button" class="btn btn-outline-warning">-</button>
                <button type="button" class="btn btn-outline-danger">Supprimer</button>
                <h6>Total : <span class="total"></span> FCFA</h6>
            </div>
            <div class="col-4 article" data-product-id="2">
                <img src="/res/orblanc.png" alt="">
                <p>Collier en Or Blanc</p>
                <h2 class="prix">100000</h2>
                <i class="far fa-heart liked"></i>
                <button type="button" class="btn btn-outline-success btnPlus">+</button>
                <input type="text" class="quantite" value="1" disabled>
                <button type="button" class="btn btn-outline-warning">-</button>
                <button type="button" class="btn btn-outline-danger">Supprimer</button>
                <h6>Total : <span class="total"></span> FCFA</h6>
            </div>
            <div class="col-4 article" data-product-id="3">
                <img src="/res/orrrose.jpeg" alt="">
                <p>Bague en Or Rose</p>
                <h2 class="prix">60000</h2>
                <i class="far fa-heart liked"></i>
                <button type="button" class="btn btn-outline-success btnPlus">+</button>
                <input type="text" class="quantite" value="1" disabled>
                <button type="button" class="btn btn-outline-warning">-</button>
                <button type="button" class="btn btn-outline-danger">Supprimer</button>
                <h6>Total : <span class="total"></span> FCFA</h6>
            </div>
        </div>
        <h6>Prix total : <input type="text" class="Prixtotal" value="0" disabled> FCFA</h6>
    </section>  
    <script src="script.js"></script>
</body>
</html>
